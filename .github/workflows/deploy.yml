name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e

            cd /var/www/beapp_jyknow_usr/data/www/beapp.jyknow.fi

            git fetch --all
            git reset --hard origin/main

            npm ci
            npm run build

            export PM2_HOME=/var/www/beapp_jyknow_usr/data/.pm2

            pm2 reload ai-visibility-server || pm2 start dist/index.js --name ai-visibility-server
            pm2 save
