name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e

            # Путь к вашему репо на сервере (поменяйте на фактический)
            cd /var/www/beapp_jyknow_usr/data/www/beapp.jyknow.fi/ai-visibility-server

            git fetch --all
            git reset --hard origin/main

            npm ci
            npm run build

            # ВАЖНО: используем тот же PM2_HOME, что и у работающего pm2
            export PM2_HOME=/var/www/beapp_jyknow_usr/data/.pm2

            # Имя процесса замените на фактическое (см. pm2 list)
            pm2 reload ai-visibility-server || pm2 start dist/index.js --name ai-visibility-server
            pm2 save
